<div class="container-cards row shadow-sm d-flex">
  <div class="row">
    <div class="col-8 col-sm-3">
      <h2>Hard and Soft Skills</h2>
    </div>
    <div class="col-4 col-sm-9">
      <a class="btn p-0" (click)="onAgregar(agregarSkill)">
        <i class="fa-solid fa-plus"></i
      ></a>
    </div>

    <div class="row" *ngFor="let skill of skills">
      <div class="col-9 col-sm-11 text-center">
        <h3>
          {{ skill.skill }}
        </h3>
        <div>
          <p>
            <ngb-progressbar
              type="primary"
              [value]="skill.skillBar"
              [striped]="true"
              [animated]="true"
              ><i>{{ skill.skillBar }}%</i>
            </ngb-progressbar>
          </p>
        </div>
      </div>

      <div class="col-3 col-sm-1 d-flex gap-2 justify-content-end">
        <a (click)="openEdit(editSkill, skill)" class="btn p-0"
          ><i class="fa-solid fa-pen"></i
        ></a>

        <a (click)="openDelete(deleteSkill, skill)" class="btn p-0"
          ><i class="fa-solid fa-eraser"></i
        ></a>
      </div>
    </div>
  </div>
</div>

<!-- Agregar Skill -->

<ng-template #agregarSkill let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Skill</h4>
    <button
      type="button"
      class="btn-close btn"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="skill">Titulo:</label>
        <div class="input-group">
          <input id="skill" name="skill" class="form-control" ngModel />
        </div>
      </div>
      <div class="form-group">
        <label for="skillBar">%:</label>
        <div class="input-group">
          <input
            id="skillBar"
            type="range"
            name="skillBar"
            class="form-range"
            ngModel
          />
        </div>
      </div>

      <br />
      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-outline-dark"
          (click)="c('Save click')"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</ng-template>

<!-- Modal Editar -->

<ng-template #editSkill let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Editar Skill</h4>
    <button
      type="button"
      class="close btn"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label for="skill">Titulo:</label>
        <div class="input-group">
          <input formControlName="skill" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="skillBar">%:</label>
        <div class="input-group">
          <input
            type="range"
            class="form-range"
            formControlName="skillBar"
            id="customRange1"
            ngModel
          />
        </div>
      </div>
    </form>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="modal.close('Save click')"
      >
        Cerrar
      </button>
      <button data-dismiss="modal" class="btn btn-danger" (click)="onSave()">
        Actualizar
      </button>
    </div>
  </div>
</ng-template>

<!-- Delete skill -->

<ng-template #deleteSkill let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Eliminar Experiencia</h4>
    <button
      type="button"
      class="close btn"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>¿Está seguro de eliminar este registro?</h3>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Cerrar
    </button>
    <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">
      Eliminar
    </button>
  </div>
</ng-template>
