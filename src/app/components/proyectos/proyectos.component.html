<div class="container-cards shadow-sm">
    <div class="row">
      <div class="col-8 col-sm-3">
        <h2>Proyectos</h2>
      </div>
      <div class="col-4 col-sm-9">
        <a class="btn p-0">
          <i class="fa-solid fa-plus"></i></a>
      </div>

      <div class="row" *ngFor="let proyect of proyecto">
        <div class="col-9 col-sm-11" >
          <h3><a href="#">{{proyect.tituloProyecto}}</a></h3>
          <p class="fs-7">{{proyect.descripcionProyecto}}</p>
        </div>

        <div class="col-3 col-sm-1 d-flex gap-2 justify-content-end">

          <a class="btn p-0"
             data-bs-toggle="modal"
             data-bs-target="#proyectosModal"
       ><i class="fa-solid fa-pen"></i></a>
 
       <a class="btn p-0"
          data-bs-toggle="modal"
          data-bs-target="#EliminarModal"
       ><i class="fa-solid fa-eraser"></i></a>
 
        </div>
      </div>
    </div>
  
  
  </div>

<!-- Proyectos Edit Modal -->
<div
  class="modal fade"
  id="proyectosModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Proyectos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="">
          <h5>Titulo del proyecto</h5>
          <input type="text" placeholder="Titulo del proyecto" />
          <h5>Informacion del proyecto</h5>
          <input type="text" placeholder="Informacion del proyecto" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
