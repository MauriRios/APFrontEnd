<!--  Modal de Agregar -->

<div
  class="modal fade"
  id="experienciaModalAgregar"
  tabindex="-1"
  aria-labelledby="experienciaModalAgregar"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="experienciaModalAgregar">
          Agregar Experiencia
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Empresa:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y Apellido"
              [(ngModel)]="experiencia.empresa"
              name="empresa"
            />
          </div>
          <div class="form-group">
            <label>Puesto y descripcion:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Puesto"
              [(ngModel)]="experiencia.puesto"
              name="puesto"
            />
          </div>
          <div class="form-group">
            <label>Periodo Trabajado:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Pais y Ciudad"
              [(ngModel)]="experiencia.periodoTrabajado"
              name="periodoTrabajado"
            />
          </div>
          <div class="form-group">
            <label>Imagen:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Imagen de Perfil"
              [(ngModel)]="experiencia.img"
              name="img"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>

            <button
              (click)="Agregar(experiencia)"
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
