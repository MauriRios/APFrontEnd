<div class="container-cards shadow-sm">
  <div class="row">
    <div class="col-8 col-sm-3 col-lg-2 mb-4">
      <h2>Experiencia</h2>
    </div>
    <div class="col-4 col-sm-9 col-lg-10">
      <a
        class="btn p-0"
        data-bs-toggle="modal"
        data-bs-target="#experienciaModalAgregar"
      ><i class="fa-solid fa-plus"></i
      ></a>
    </div>
  </div>

  <div class="row mb-3" *ngFor="let expe of experiencias" >
    <div class="col-4 col-sm-3 col-lg-2 text-center" >
      <img class="logo-exp img-fluid" src="{{ expe.img }}" />
    </div>

    <div class="col-5 col-sm-7 col-lg-9">
      <h3 class="mb-3">{{ expe.empresa }}</h3>
      <p class="mb-3">{{ expe.puesto }}</p>
      <p>{{ expe.periodoTrabajado }}</p>
    </div>

    <div class="col-3 col-sm-2 col-lg-1">
       <a 
        (click)="getValue(expe.id)"
        class="btn gap-1"
        data-bs-toggle="modal"
        data-bs-target="#experienciaModalEdit"
        ><i class="fa-solid fa-pen"></i
      ></a> 

       <a
        
        data-bs-toggle="modal"
        data-bs-target="#experienciaModalEliminar"
        type="button"
        class="btn gap-1"
        (click)="Eliminar(expe)"
        ><i class="fa-solid fa-eraser"></i
      ></a> 
    </div>
  </div>
</div>


<!--  Modal de Agregar -->

<div
  class="modal fade"
  id="experienciaModalAgregar"
  tabindex="-1"
  aria-labelledby="experienciaModalAgregar"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" 
            id="experienciaModalAgregar">Agregar Experiencia</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">

         <form (ngSubmit)="Agregar(experiencia)"> 
          <div class="form-group">
            <label>Empresa:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre y Apellido"
              [(ngModel)]="experiencia.empresa"
              name="empresa"
            />
          </div>
          <div class="form-group">
            <label>Puesto y descripcion:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Puesto"
              [(ngModel)]="experiencia.puesto"
              name="puesto"
            />
          </div>
          <div class="form-group">
            <label>Periodo Trabajado:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Pais y Ciudad"
              [(ngModel)]="experiencia.periodoTrabajado"
              name="periodoTrabajado"
            />
          </div>
          <div class="form-group">
            <label>Imagen:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Imagen de Perfil"
              [(ngModel)]="experiencia.img"
              name="img"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>

            <button
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Guardar Cambios
            </button>
          </div>

        </form> 

      </div>
    </div>
  </div>
</div>

<!-- Modal de editar -->

<div 
class="modal fade"
id="experienciaModalEdit"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="exampleModalLabel">Editar Perfil</h4>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">

     <form (ngSubmit)="Actualizar(experiencia)">
        <div class="form-group" >

          <label>Empresa:</label>
          <input class="form-control"
          type="text"
           placeholder="Nombre y Apellido"
           [(ngModel)]="experiencia.empresa"
           name="empresa"
           />
        </div>
        <div class="form-group">

          <label>Puesto:</label>
          <input class="form-control"
          type="text"
           placeholder="Puesto"
           [(ngModel)]="experiencia.puesto"
           name="puesto"
           />

        </div>
        <div class="form-group">
          <label>Periodo Trabajado:</label>
          <input class="form-control"
          type="text"
           placeholder="Periodo Trabajado"
           [(ngModel)]="experiencia.periodoTrabajado"
           name="periodoTrabajado"
           />
          
        </div>
        <div class="form-group">
          <label>Imagen:</label>
          <input class="form-control"
          type="text"
           placeholder="Imagen de Experiencia"
           [(ngModel)]="experiencia.img"
           name="img"
           />
           
          </div>        
          <div class="modal-footer">
            <button type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal">
              Cerrar
            </button>
    
            <button
      
              type="submit"
              class="btn btn-primary"
              data-bs-dismiss="modal">
              Guardar Cambios</button>
          </div>

         </form> 
        
  </div>
</div>
</div>
