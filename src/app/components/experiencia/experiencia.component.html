<div class="container-cards shadow-sm">
  <div class="row">
      <div class="col-8 col-sm-3 col-lg-2 mb-4">
      <h2>Experiencia</h2>
      </div>
      <div class="col-4 col-sm-9 col-lg-10">
      <a
      class="btn p-0"
      data-bs-toggle="modal"
      data-bs-target="#experienciaModalAgregar"
      ><i class="fa-solid fa-plus"></i
      ></a>
      </div>
  </div>
  <div class="row mb-3" *ngFor="let experiencia of experiencias">
    <div class="col-4 col-sm-3 col-lg-2 text-center">
      <img class="logo-exp img-fluid" src="{{ experiencia.img }}" />
    </div>

    <div class="col-5 col-sm-7 col-lg-9">
      <h3 class="mb-3">{{experiencia.id}} {{ experiencia.empresa }}</h3>
      <p class="mb-3">{{ experiencia.puesto }}</p>
      <p>{{ experiencia.periodoTrabajado }}</p>
    </div>

    <div class="col-3 col-sm-2 col-lg-1">
      <a
        data-bs-toggle="modal"
        data-bs-target="#experienciaModalEditar"
        (click)="tomarId(experiencia)"
        class="btn gap-1"
        ><i class="fa-solid fa-pen"></i
      ></a>

      <a
        (click)="Eliminar(experiencia)"
        data-bs-toggle="modal"
        data-bs-target="#experienciaModalEliminar"
        type="button"
        class="btn gap-1"
        ><i class="fa-solid fa-eraser"></i
      ></a>
      
    </div>
  </div>
  
  <app-add ></app-add>
  <app-edit></app-edit>

</div>
