<!-- Educacion Edit Modal -->
<div
  class="modal fade"
  id="educacionModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Educacion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">

        <form [formGroup]="educacionFormEdit" >
          <div class="form-group">
            <label>Institucion:</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="educacion.institucion"
              name="institucion"
              formControlName="institucion"
            />
          </div>
          <div class="form-group">
            <label>Titulo:</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="educacion.titulo"
              name="titulo"
              formControlName="titulo"
            />
          </div>
          <div class="form-group">
            <label>Periodo de Estudio:</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="educacion.periodoEstudio"
              name="periodoEstudio"
              formControlName="periodoEstudio"
            />
          </div>
          <div class="form-group">
            <label>Imagen:</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="educacion.img"
              name="img"
              formControlName="img"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
          Cerrar
        </button>
        <button (click)="Actualizar(educacion)"
                type="submit"
                data-bs-dismiss="modal"
                class="btn btn-primary"
        >Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
